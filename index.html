<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btttp - Private Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow-x: hidden;
            height: 100vh;
            margin: 0;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #1f2937, #111827, #1e3a8a, #6b21a8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .door {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: left center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .door.open {
            transform: perspective(1200px) rotateY(-100deg) translateX(-50%);
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        .logo-text {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .password-input {
            position: relative;
            margin: 1rem 0;
        }
        
        .password-input input {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            background-color: rgba(55, 65, 81, 0.7);
            color: white;
            font-size: 1rem;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .password-input input:focus {
            box-shadow: 0 0 0 2px #8b5cf6;
            background-color: rgba(55, 65, 81, 0.9);
        }
        
        .password-input i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
        }
        
        .submit-btn {
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .gallery {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .photo-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            aspect-ratio: 1/1;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-caption {
            transform: translateY(0);
        }
        
        .logout-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: rgba(55, 65, 81, 0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .logout-btn:hover {
            background-color: #ef4444;
            transform: scale(1.1);
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Door/Password Screen -->
    <div class="door" id="door">
        <div class="logo-container floating">
            <div class="logo pulse">M</div>
            <div class="logo-text">btttp</div>
        </div>
        
        <div class="text-center mb-4">
            <h2 class="text-xl font-bold">Private Photo Gallery</h2>
            <p class="text-gray-300">Enter the password to continue</p>
        </div>
        
        <div class="password-input">
            <input type="password" id="password" placeholder="Enter password" autocomplete="off">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        
        <button class="submit-btn" id="submitBtn">
            <i class="fas fa-lock-open mr-2"></i> Unlock
        </button>
        
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <!-- Gallery Content (hidden initially) -->
    <div class="gallery" id="gallery">
        <h1 class="gallery-title">Welcome to Your Private Gallery</h1>
        
        <div class="photo-grid">
            <!-- Sample photos - you can replace these with your own -->
            <div class="photo-item">
                <img src="https://mentamarco7.github.io/secret/hamburger.jpg" alt="Nature">
                <div class="photo-caption">
                    <h3>Food</h3>
                    <p class="text-sm">Hamburger</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x600/?city,1" alt="City">
                <div class="photo-caption">
                    <h3>City</h3>
                    <p class="text-sm">Urban exploration</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x600/?portrait,1" alt="Portrait">
                <div class="photo-caption">
                    <h3>Portrait</h3>
                    <p class="text-sm">Emotional moment</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x600/?travel,1" alt="Travel">
                <div class="photo-caption">
                    <h3>Travel</h3>
                    <p class="text-sm">Adventure awaits</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x600/?food,1" alt="Food">
                <div class="photo-caption">
                    <h3>Food</h3>
                    <p class="text-sm">Delicious cuisine</p>
                </div>
            </div>
            
            <div class="photo-item">
                <img src="https://source.unsplash.com/random/600x600/?architecture,1" alt="Architecture">
                <div class="photo-caption">
                    <h3>Architecture</h3>
                    <p class="text-sm">Modern design</p>
                </div>
            </div>
        </div>
        
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const door = document.getElementById('door');
            const gallery = document.getElementById('gallery');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const togglePassword = document.getElementById('togglePassword');
            const errorMessage = document.getElementById('errorMessage');
            const logoutBtn = document.getElementById('logoutBtn');
            const particlesContainer = document.getElementById('particles');
            
            // Password - set to "dnddk"
            const correctPassword = "dnddk";
            
            // Create floating particles
            function createParticles() {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 5px and 15px
                    const size = Math.random() * 10 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation duration between 10s and 20s
                    const duration = Math.random() * 10 + 10;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random delay
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    togglePassword.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Submit password
            submitBtn.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            function checkPassword() {
                const enteredPassword = passwordInput.value.trim();
                
                if (enteredPassword === correctPassword) {
                    // Correct password
                    errorMessage.textContent = '';
                    
                    // Add celebration effect
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Access Granted!';
                    submitBtn.style.background = 'linear-gradient(135deg, #10b981, #3b82f6)';
                    
                    // Add confetti effect
                    createConfetti();
                    
                    door.classList.add('open');
                    
                    // After animation completes, show gallery
                    setTimeout(() => {
                        door.style.display = 'none';
                        gallery.style.display = 'block';
                    }, 1200);
                } else {
                    // Wrong password
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Shake animation for wrong password
                    door.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        door.style.animation = '';
                    }, 500);
                }
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#8b5cf6', '#ec4899', '#3b82f6', '#10b981', '#f59e0b'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = '0';
                    confetti.style.zIndex = '1000';
                    confetti.style.transform = 'translateY(0) rotate(0deg)';
                    
                    document.body.appendChild(confetti);
                    
                    const animationDuration = Math.random() * 3 + 1;
                    
                    confetti.animate([
                        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: animationDuration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                    });
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
            }
            
            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                gallery.style.display = 'none';
                door.style.display = 'flex';
                setTimeout(() => {
                    door.classList.remove('open');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Reset submit button
                    submitBtn.innerHTML = '<i class="fas fa-lock-open mr-2"></i> Unlock';
                    submitBtn.style.background = 'linear-gradient(135deg, #8b5cf6, #ec4899)';
                }, 50);
            });
            
            // Add shake animation to CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                    20%, 40%, 60%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
